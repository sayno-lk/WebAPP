<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>I Love Lilly China</title>
    <script src="js/jquery-1.8.0.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="touch/css/main.css?v=1423016493" />
    <script type="text/javascript" src="touch/js/offline.js"></script>
    <link href="css/animation.css" rel="stylesheet" type="text/css" />
    <link href="css/moment.css" rel="stylesheet" type="text/css" />
    <link href="css/index.css" rel="stylesheet" type="text/css" />
    <link href="css/shake.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        .sec02
        {
            height: 100%;
            background: url(img/2.jpg) no-repeat 50% 50%;
            background-size: 100% 100%;
            background-color: #000;
            opacity: 1;
        }
        .opacity
        {
            opacity: 1;
        }
    </style>
</head>
<body style="margin: 0px; padding: 0px; background-color: #000000">
    <audio id="bg-music" src="music/music.mp3" autoplay loop></audio>
    <!-- 旋转正面  z-show-->
       <div id="j-mengban" class="translate-front z-show">
        <div class="mengban-warn">
        </div>
    </div>
    <!-- 旋转正面 end-->
    <div class="wrap" id="scene">
        <div class="sec drag">
            <section class="sec02 pr">
                <div class="p3 cover "></div>
                <div class="p2 cover "></div>
                <div class="p1 cover "></div>
            </section>
        </div>
    </div>
    <dl class="bgsoundsw">
        <dt></dt>
        <dd>
        </dd>
    </dl>
    <input id="ca-tips" type="hidden" value="" />
    <input id="r-cover" type="hidden" value="img/1.jpg" />
    <input id="activity_id" type="hidden" value="3463" />
    <input id="r-wx-title" type="hidden" value="" />
    <input id="r-wx-img" type="hidden" value="" />
    <input id="r-wx-con" type="hidden" value="" />
    <script type="text/javascript" src="touch/js/init.mix.js?v=1"></script>
    <script type="text/javascript" src="touch/js/Lottery.js?v=2"></script>
    <script type="text/javascript" src="touch/js/99_main.js?v=5"></script>
    <script type="text/javascript">
        var bgMusic = $("#bg-music")[0];
        bgMusic.autoplay = !0;
        bgMusic.loop = !0;
        function playMusic() {
            bgMusic.play();
        }
        function pauseMusic() {
            bgMusic.pause();
        }

        $(window).load(function () {
//            $(".sec02 .p1").addClass(" shake shake-slow1");
//            $(".sec02 .p2").addClass(" shake shake-slow2");
//            $(".sec02 .p3").addClass(" shake shake-slow3");
            playMusic();
            //背景声音开关
            $(".bgsoundsw").on('touchstart', function (e) {
                if ($(this).children('dd').is(':hidden')) {
                    pauseMusic();
                } else {
                    playMusic();
                }
                $(this).children().toggle();
            });
        });

    </script>
</body>
</html>
