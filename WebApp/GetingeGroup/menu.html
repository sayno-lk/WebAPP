<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title></title>
    <link href="css/index.css" rel="stylesheet" type="text/css" />
    <script src="../js/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="../js/getUrl.js" type="text/javascript"></script>
    <link href="../css/dialog.css" rel="stylesheet" type="text/css" />
    <script src="../js/dialog.js" type="text/javascript"></script>
    <style type="text/css">
        .btn-box .input
        {
            width: 25%;
            left: 58%;
        }
        .btn-box #btn_1.input
        {
            left: 18%;
        }
        .btn-box #btn_2.input
        {
            left: 50%;
        }
        .btn-box #btn_3.input
        {
            left: 83%;
        }
    </style>
</head>
<body>
    <div class="wrap " id="scene" style="">
        <div class="div_top">
            <img src="images/menu/1.jpg" class="w-img" />
        </div>
        <div class="btn-box rel">
            <input type="button" id="btn_1" class="input" onclick="showAgenda()" />
            <input type="button" id="btn_2" class="input" onclick="showSpeak()" />
            <input type="button" id="btn_3" class="input" onclick="showKeynote()" />
            <img src="images/menu/btn.jpg" class="w-img" />
        </div>
        <div class="wrap-bottom">
        </div>
    </div>
    <!-- 弹出层 Begin -->
    <div class="dialog" id="dialog">
    </div>
    <!-- 弹出层 End -->
    <script type="text/javascript">
        var id = "";
        $(window).load(function () {
            id = GetQueryString("id");
            if (id == null || id == "") {
                showDialog("请先登录", "login.html");
                return;
            }
        });
        function showAgenda() {
            window.location = "Agenda.html?id=" + id;
        }
        function showSpeak() {
            window.location = "SpeakerList.html?id=" + id;
        }
        function showKeynote() {
            window.location = "http://messhudong.binland.com.cn/keynote/KeyNote.htm?id=" + id;
        }
    </script>
</body>
</html>
